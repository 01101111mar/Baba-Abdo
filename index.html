<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Link</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .container {
      text-align: center;
      color: white;
    }
    .whatsapp-button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 35px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .whatsapp-button:hover {
      background-color: #1da851;
    }
    .whatsapp-button i {
      font-size: 30px; /* Adjust the size of the icon as needed */
    }
    .head {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .image-gallery a {
      display: inline-block;
    }
    .image-gallery img {
      max-width: 200px;
      border-radius: 10px;
      cursor: pointer;
    }
    .logo {
      bottom: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
    }
    .arabic-text {
      font-family: 'Cairo', sans-serif; /* Apply Arabic font to Arabic text */
      font-size: 20px; /* Adjust font size as needed */
    }
    @media (max-width: 600px) {
      .image-gallery {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .whatsapp-button {
        width: 300px;
        margin: 0 auto;
      }
      .head {
        margin-top: 50px;
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="head">Contact Us on WhatsApp</h1>
    <a
      href="https://wa.me/96170532152"
      class="whatsapp-button"
      target="_blank"
    >
      <i class="fab fa-whatsapp"></i>
      Order yours now
    </a>
    <div>
      <p class="arabic-text">اضغط على المجسم للتحويل الى واتس اب</p>
    </div>

    <div class="image-gallery">
      <a
        href="https://wa.me/96170532152?text=I'm%20interested%20in%20image%20مجسم خشبي لشخصين"
        target="_blank"
      >
        <img src="img/img1.jpg" alt="Image 1" />
      </a>
      <a
        href="https://wa.me/96170532152?text=I'm%20interested%20in%20image%20مجسم خشبي لست اشخاص"
        target="_blank"
      >
        <img src="img/img2.jpg" alt="Image 2" />
      </a>
      <a
        href="https://wa.me/96170532152?text=I'm%20interested%20in%20image%20مجسم خشبي لاربع اشخاص"
        target="_blank"
      >
        <img src="img/img3.jpg" alt="Image 3" />
      </a>
    </div>
    <img src="img/logo.jpg" alt="Logo" class="logo" />
  </div>
</body>
</html>
