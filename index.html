<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Allows stacking of content vertically */
            align-items: center;
            justify-content: center;
            position: relative; /* Allows positioning of the logo */
        }
        .container {
            text-align: center;
            color: white;
        }
        .whatsapp-button {
            background-color: #25d366; /* WhatsApp green */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 35px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .whatsapp-button:hover {
            background-color: #1da851;
        }
        .head {
            font-size: 50px;
            margin-bottom: 20px; /* Space between heading and button */
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between images */
            margin-top: 40px; /* Space between button and images */
            flex-wrap: wrap; /* Allow images to wrap onto the next line */
        }
        .image-gallery a {
            display: inline-block; /* Ensure anchor tags fit the images */
        }
        .image-gallery img {
            max-width: 200px; /* Adjust the size as needed */
            border-radius: 10px;
            cursor: pointer; /* Indicate that images are clickable */
        }
        .logo {
            bottom: 20px; /* Distance from the bottom of the page */
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fits well within the circle */
            margin-top: 20px;  
        }
        /* Media query for screens smaller than 600px */
        @media (max-width: 600px) {
            .image-gallery {
                flex-direction: column; /* Stack images vertically */
                align-items: center; /* Center images horizontally */
                gap: 20px; /* Increase gap for better spacing */
            }
            .whatsapp-button {
                font-size: 30px; /* Adjust font size for smaller screens */
                padding: 10px 20px; /* Adjust padding for smaller screens */
            }
            .head {
                font-size: 40px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="head">Contact Us on WhatsApp</h1>
        <a href="https://wa.me/96170532152" class="whatsapp-button" target="_blank">Chat Now</a>

        <div class="image-gallery">
            <a href="https://wa.me/96170532152?text=I'm%20interested%20in%20image%201" target="_blank">
                <img src="img/img1.jpg" alt="Image 1" />
            </a>
            <a href="https://wa.me/96170532152?text=I'm%20interested%20in%20image%202" target="_blank">
                <img src="img/img2.jpg" alt="Image 2" />
            </a>
            <a href="https://wa.me/96170532152?text=I'm%20interested%20in%20image%203" target="_blank">
                <img src="img/img3.jpg" alt="Image 3" />
            </a>
        </div>
        <img src="img/logo.jpg" alt="Logo" class="logo"/>
    </div>
</body>
</html>
